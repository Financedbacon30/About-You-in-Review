    <div class="container">
        <h1>Tell me about yourself</h1>
        <form method="get" action="thankyou.html">

            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
            <label for="school_name">What school are you going to?</label><br>
            <select name="School_name" id="schools">
                <option value="OTC">Ozard Technical Community College</option>
                <option value="MSU">Missouri State University</option>
                <option value="UofM">University of Missouri</option>
                <option value="Drury">Drury University</option>
                <option value="Evangel">Evangel University</option>
                <option value="Other">Other</option>
                <option value="None">None</option>
            </select>
            <br>
            <label for="textarea">Give me three fun facts about yourself.</label><br>
            <textarea name="message" style="width:200px; height:100px;"></textarea><br>
            <input type="submit" value="Submit">

        </form>
